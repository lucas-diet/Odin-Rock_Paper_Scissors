<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div>
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="space"></div>
        <div>
            <div>
                <button class="scissors-btn" id="s-btn" onclick="game('scissors')"></button>
            </div>
            <div>
                <button class="rock-btn" id="r-btn" onclick="game('rock')"></button>
            </div>
            <div>
                <button class="paper-btn" id="p-btn" onclick="game('paper')"></button>
            </div>
        </div>
        <div class=space-2></div>
        <div class="choice-board">
            <div class="player-choice">
                <p id="p-choice"></p>
            </div>
            <div class="space3"></div>
            <div class="computer-choice">
                <p id="c-choice"></p>
            </div>
        </div>
        <div class="score-board">
            <div>
                <h1>Score-Board</h1>
            </div>
            <div class="scores">
                <div class="p-score">
                    Player
                    <p id="score-play">0</p>
                </div>
                <div class="c-score">
                    Computer
                    <p id="score-comp">0</p>
                </div>
            </div>
        </div>
        
</body>
</html>
    </div>
</body>
</html>

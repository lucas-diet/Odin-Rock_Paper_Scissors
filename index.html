<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="backend.js"></script>
    <div class="container">
        <div>
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="space"></div>
        <div>
            <div>
                <button class="scissors-btn" type="button" id="scissor-btn" oneclick="click()"></button>
            </div>
            <div>
                <button class="rock-btn" type="button"></button>
            </div>
            <div>
                <button class="paper-btn" type="button"></button>
            </div>
        </div>
        <div class=space-2></div>
        <div class="score-board">
            <h1>Score Board</h1>
        </div>
    </div>
</body>
</html>
